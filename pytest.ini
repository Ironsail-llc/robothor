[pytest]
asyncio_mode = auto
timeout = 120
markers =
    slow: marks tests as slow (real LLM calls, >10s)
    integration: real DB/Redis cross-service tests
    unit: fast unit tests, no external dependencies
    llm: requires Ollama/Qwen running
    e2e: full system end-to-end tests
    smoke: infrastructure health checks
testpaths =
    tests
    crm/bridge/tests
    crm/tests
    brain/memory_system/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
