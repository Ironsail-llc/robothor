id: crm-steward
name: CRM Steward
description: CRM data hygiene, duplicate merge, and contact enrichment
version: "2026-02-24"
department: crm

reports_to: supervisor
creates_tasks_for: []
receives_tasks_from: []
escalates_to: supervisor

model:
  primary: openrouter/moonshotai/kimi-k2.5
  fallbacks:
    - openrouter/minimax/minimax-m2.5
    - gemini/gemini-2.5-pro
  payload_alias: kimi

schedule:
  cron: "0 10 * * *"
  timezone: America/Grenada
  timeout_seconds: 600
  session_target: isolated

delivery:
  mode: announce
  channel: telegram
  to: "7636850023"

tools_allowed:
  - list_people
  - update_person
  - update_company
  - merge_contacts
  - merge_companies
  - create_note
  - create_task
  - list_tasks
  - list_my_tasks
  - update_task
  - resolve_task
  - get_inbox
  - ack_notification
  - append_to_block
tools_denied:
  - message
bridge_endpoints:
  - "GET /health"
  - "GET /api/people"
  - "PATCH /api/people/*"
  - "PATCH /api/companies/*"
  - "POST /api/people/merge"
  - "POST /api/companies/merge"
  - "POST /api/notes"
  - "POST /api/tasks"
  - "GET /api/tasks"
  - "PATCH /api/tasks/*"
  - "GET /api/tasks/agent/*"
  - "POST /api/tasks/*/resolve"
  - "GET /api/notifications/inbox/*"
  - "POST /api/notifications/*/ack"
  - "POST /api/memory/blocks/*/append"
streams:
  read: [crm]
  write: [crm]

sla:
  urgent: 30m
  high: 2h
  normal: 8h
  low: 24h

task_protocol: true
review_workflow: true
notification_inbox: true
status_file: brain/memory/crm-steward-status.md
shared_working_state: true

warmup:
  memory_blocks:
    - contacts_summary
  context_files:
    - brain/memory/crm-steward-status.md

instruction_file: brain/CRM_STEWARD.md
bootstrap_files:
  - brain/AGENTS.md
  - brain/TOOLS.md

tags_produced: [crm-hygiene, dedup, enrichment]
tags_consumed: [crm-hygiene]

changelog:
  - date: "2026-02-24"
    change: "Initial manifest creation; payload model fixed from qwen3-14b to kimi"
  - date: "2026-02-23"
    change: "Timeout reduced 540â†’480s, enrichment budget 1 contact per run"
