id: email-classifier
name: Email Classifier
description: Classifies incoming emails, creates tasks, routes to analyst or responder
version: "2026-02-24"
department: email

reports_to: supervisor
creates_tasks_for: [email-analyst, email-responder]
receives_tasks_from: []
escalates_to: supervisor

model:
  primary: openrouter/moonshotai/kimi-k2.5
  fallbacks:
    - openrouter/anthropic/claude-sonnet-4.6
    - google/gemini-2.5-pro
  payload_alias: kimi

schedule:
  cron: "0 6-22/2 * * *"
  timezone: America/Grenada
  timeout_seconds: 300
  session_target: isolated

delivery:
  mode: announce
  channel: telegram
  to: "7636850023"

tools_allowed:
  - list_conversations
  - log_interaction
  - create_person
  - create_task
  - list_my_tasks
  - resolve_task
  - update_task
  - append_to_block
tools_denied:
  - message
bridge_endpoints:
  - "GET /health"
  - "GET /api/conversations"
  - "POST /log-interaction"
  - "POST /api/people"
  - "POST /api/tasks"
  - "PATCH /api/tasks/*"
  - "GET /api/tasks/agent/*"
  - "POST /api/tasks/*/resolve"
  - "POST /api/memory/blocks/*/append"
streams:
  read: [email]
  write: []

sla:
  urgent: 30m
  high: 2h
  normal: 8h
  low: 24h

task_protocol: true
review_workflow: false
notification_inbox: false
status_file: brain/memory/email-classifier-status.md
shared_working_state: true

instruction_file: brain/EMAIL_CLASSIFIER.md
bootstrap_files:
  - brain/AGENTS.md
  - brain/TOOLS.md

tags_produced: [email, reply-needed, analytical, escalation, needs-philip]
tags_consumed: []

changelog:
  - date: "2026-02-24"
    change: Initial manifest creation from existing config
  - date: "2026-02-23"
    change: Per-agent ID created, separated from generic 'email' agent
