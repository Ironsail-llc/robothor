id: supervisor
name: Supervisor
description: Audits pipeline health, surfaces escalations to Philip, approves/rejects REVIEW tasks
version: "2026-02-26"
department: operations

reports_to: null
creates_tasks_for: []
receives_tasks_from: [email-classifier, calendar-monitor, conversation-inbox, vision-monitor, crm-steward, email-responder]
escalates_to: null

model:
  primary: openrouter/moonshotai/kimi-k2.5
  fallbacks:
    - openrouter/anthropic/claude-sonnet-4.6
    - google/gemini-2.5-pro
  payload_alias: kimi

schedule:
  cron: "0 6-22/2 * * *"
  timezone: America/Grenada
  timeout_seconds: 600
  session_target: isolated

delivery:
  mode: announce
  channel: telegram
  to: "7636850023"

tools_allowed:
  - list_conversations
  - crm_health
  - list_tasks
  - get_task
  - list_my_tasks
  - resolve_task
  - update_task
  - approve_task
  - reject_task
  - send_notification
  - get_inbox
  - ack_notification
  - append_to_block
tools_denied:
  - create_person
  - update_person
  - delete_person
  - merge_contacts
  - merge_companies
  - create_note
  - update_note
  - delete_note
bridge_endpoints:
  - "GET /health"
  - "GET /api/conversations"
  - "GET /api/tasks"
  - "GET /api/tasks/*"
  - "GET /api/tasks/agent/*"
  - "POST /api/tasks/*/resolve"
  - "PATCH /api/tasks/*"
  - "POST /api/tasks/*/approve"
  - "POST /api/tasks/*/reject"
  - "POST /api/notifications/send"
  - "GET /api/notifications/inbox/*"
  - "POST /api/notifications/*/ack"
  - "POST /api/memory/blocks/*/append"
streams:
  read: [email, crm, health, agent, calendar, vision, system]
  write: []

sla:
  urgent: 30m
  high: 2h
  normal: 8h
  low: 24h

task_protocol: true
review_workflow: false
notification_inbox: true
status_file: null
shared_working_state: true

instruction_file: brain/HEARTBEAT.md
bootstrap_files:
  - brain/AGENTS.md
  - brain/TOOLS.md

tags_produced: [escalation, needs-philip]
tags_consumed: [escalation, needs-philip, calendar, conflict, cancellation, vision, unknown-person, conversation]

changelog:
  - date: "2026-02-26"
    change: "Added cron-health-status.md as primary health signal; reduces false pipeline-down alerts"
  - date: "2026-02-24"
    change: "Initial manifest creation; SLA deadlines fixed to 30m/2h/8h/24h"
  - date: "2026-02-23"
    change: "Added approve_task, reject_task RBAC; notification inbox"
