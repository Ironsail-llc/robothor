id: conversation-inbox
name: Conversation Inbox Monitor
description: Checks for urgent unread messages in open conversations
version: "2026-02-24"
department: communications

reports_to: supervisor
creates_tasks_for: []
receives_tasks_from: []
escalates_to: supervisor

model:
  primary: openrouter/moonshotai/kimi-k2.5
  fallbacks:
    - openrouter/minimax/minimax-m2.5
    - google/gemini-2.5-pro
  payload_alias: kimi

schedule:
  cron: "0 6-22 * * *"
  timezone: America/Grenada
  timeout_seconds: 300
  session_target: isolated

delivery:
  mode: none

tools_allowed:
  - list_conversations
  - list_messages
  - toggle_conversation_status
  - create_task
  - get_inbox
  - ack_notification
  - append_to_block
tools_denied:
  - message
bridge_endpoints:
  - "GET /health"
  - "GET /api/conversations"
  - "GET /api/conversations/*/messages"
  - "POST /api/conversations/*/toggle_status"
  - "POST /api/tasks"
  - "GET /api/notifications/inbox/*"
  - "POST /api/notifications/*/ack"
  - "POST /api/memory/blocks/*/append"
streams:
  read: [crm]
  write: []

sla:
  urgent: 30m
  high: 2h
  normal: 8h
  low: 24h

task_protocol: false
review_workflow: false
notification_inbox: true
status_file: brain/memory/conversation-inbox-status.md
shared_working_state: false

instruction_file: null
bootstrap_files:
  - brain/AGENTS.md
  - brain/TOOLS.md

tags_produced: [conversation, escalation]
tags_consumed: []

changelog:
  - date: "2026-02-24"
    change: "Initial manifest creation; payload model fixed from qwen3-14b to kimi; added notification inbox RBAC"
