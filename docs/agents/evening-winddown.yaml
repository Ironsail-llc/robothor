id: evening-winddown
name: Evening Wind-Down
description: Daily evening summary with tomorrow preview and open items
version: "2026-02-24"
department: briefings

reports_to: null
creates_tasks_for: []
receives_tasks_from: []
escalates_to: null

model:
  primary: openrouter/moonshotai/kimi-k2.5
  fallbacks:
    - openrouter/minimax/minimax-m2.5
    - gemini/gemini-2.5-pro
  payload_alias: kimi

schedule:
  cron: "0 21 * * *"
  timezone: America/New_York
  timeout_seconds: 480
  max_iterations: 10
  session_target: isolated

delivery:
  mode: announce
  channel: telegram
  to: "7636850023"

tools_allowed:
  - exec
  - read_file
  - write_file
  - search_memory
  - get_entity
  - store_memory
  - list_conversations
tools_denied:
  - message
bridge_endpoints:
  - "GET /health"
  - "GET /api/conversations"
streams:
  read: [email, calendar, health]
  write: []

sla:
  urgent: 30m
  high: 2h
  normal: 8h
  low: 24h

task_protocol: false
review_workflow: false
notification_inbox: false
status_file: null
shared_working_state: false

warmup:
  memory_blocks:
    - user_profile
  context_files:
    - brain/memory/garmin-health.md

instruction_file: null
bootstrap_files:
  - brain/AGENTS.md
  - brain/TOOLS.md

tags_produced: []
tags_consumed: []

v2:
  token_budget: 100000

changelog:
  - date: "2026-02-28"
    change: "Wire garmin-health.md into warmup context_files (was missing despite changelog claim)"
  - date: "2026-02-27"
    change: "Add health stream (garmin-health.md) + health section in payload"
  - date: "2026-02-24"
    change: "Initial manifest creation; agentId changed from 'main' to 'evening-winddown'"
