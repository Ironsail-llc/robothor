receives_tasks_from: []
escalates_to: null

model:
  primary: openrouter/moonshotai/kimi-k2.5
  fallbacks:
    - openrouter/minimax/minimax-m2.5
    - gemini/gemini-2.5-pro
  payload_alias: kimi

schedule:
  cron: "0 23 * * *"
  timezone: America/New_York
  timeout_seconds: 300
  session_target: isolated

delivery:
  mode: announce
  channel: telegram
  to: "7636850023"

tools_allowed:
  - list_agent_runs
  - get_agent_run
  - list_agent_schedules
  - get_agent_stats
tools_denied:
  - message
  - create_person
  - update_person
  - delete_person
  - web_search
  - web_fetch

streams:
  read: [agent]
  write: []

sla:
  urgent: 30m
  high: 2h
  normal: 8h
  low: 24h

task_protocol: false
review_workflow: false
notification_inbox: false
status_file: null
shared_working_state: false

instruction_file: brain/ENGINE_REPORT.md
bootstrap_files: []

tags_produced: []
